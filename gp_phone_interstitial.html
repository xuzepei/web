            var ping = document.createElement('script');
            ping.addEventListener('load', callback, false);

        }

        function handleClick() {
            var callback = redirect();
            pingWithCallback('%%CLICK_URL_UNESC%%' + encodeURIComponent(HTTPS_URI), callback);
